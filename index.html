<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Barq-Sat Cyber-net Access</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2986cc;
            --secondary-color: #00c6ff;
            --dark-bg: rgba(0,0,0,0.45);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 380px;
            width: 100%;
            background: var(--dark-bg);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.2);
            padding: 30px;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 18px;
        }
        
        .logo img {
            width: 80px;
            height: 80px;
            border-radius: 18px;
            box-shadow: 0 4px 18px 0 rgba(41, 134, 204, 0.44);
            transition: transform 0.3s ease;
        }
        
        .logo img:hover {
            transform: scale(1.05);
        }
        
        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 8px;
            letter-spacing: 1.5px;
            background: linear-gradient(to right, #fff, var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            text-align: center;
            margin-bottom: 16px;
            font-size: 1.1em;
            opacity: 0.85;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input[type="tel"] {
            width: 100%;
            padding: 14px 16px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            background: rgba(255,255,255,0.9);
            transition: box-shadow 0.3s ease;
        }
        
        input[type="tel"]:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 198, 255, 0.3);
        }
        
        .btn {
            width: 100%;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: #fff;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 6px 0 rgba(41, 134, 204, 0.25);
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px 0 rgba(41, 134, 204, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .save {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .save input[type="checkbox"] {
            margin-right: 8px;
            accent-color: var(--secondary-color);
            cursor: pointer;
        }
        
        .save label {
            margin-bottom: 0;
            cursor: pointer;
        }
        
        .fun {
            text-align: center;
            margin-top: 24px;
            opacity: 0.8;
            font-size: 1em;
            line-height: 1.6;
        }
        
        .fun i {
            margin: 0 5px;
        }
        
        @media (max-width: 420px) {
            .container {
                padding: 25px 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://raw.githubusercontent.com/Tomybarq/Spoon-Knife/main/barq-sat-logo.png" alt="Barq-Sat Logo">
        </div>
        <h1>Barq-Sat</h1>
        <div class="subtitle">Cyber-net Satellite WiFi Access</div>
        
        <form action="#" method="post" autocomplete="on">
            <div class="form-group">
                <label for="mobile">Enter Your Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10,15}" required 
                       placeholder="e.g. 07012345678" inputmode="numeric">
            </div>
            
            <div class="save">
                <input type="checkbox" id="saveNumber" name="saveNumber">
                <label for="saveNumber">Save my number for next time</label>
            </div>
            
            <button type="submit" class="btn">
                <i class="fas fa-wifi"></i> Connect & Share
            </button>
        </form>
        
        <div class="fun">
            <div><i class="fas fa-rocket"></i> Share WiFi fun with friends!</div>
            <div><i class="fas fa-globe"></i> Stay connected on Barq-Sat Cyber-net!</div>
        </div>
    </div>
    
    <script>
        // Simple form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const phoneInput = document.getElementById('mobile');
            const phoneNumber = phoneInput.value.trim();
            
            if (!/^\d{10,15}$/.test(phoneNumber)) {
                e.preventDefault();
                phoneInput.focus();
                phoneInput.style.boxShadow = '0 0 0 3px rgba(255, 59, 48, 0.3)';
                setTimeout(() => {
                    phoneInput.style.boxShadow = 'none';
                }, 2000);
            }
        });
        
        // Add loading effect on button click
        const submitBtn = document.querySelector('.btn');
        submitBtn.addEventListener('click', function() {
            if (!this.classList.contains('loading')) {
                this.classList.add('loading');
                this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connecting...';
                
                // Simulate connection delay
                setTimeout(() => {
                    this.classList.remove('loading');
                    this.innerHTML = '<i class="fas fa-wifi"></i> Connect & Share';
                }, 3000);
            }
        });
    </script>
</body>
</html>
